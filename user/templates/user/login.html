{% extends 'user/layout.html' %}


{% block content %}

    <div class="d-flex flex-column align-items-center">
        <h2>로그인</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="d-flex align-items-center">
                <label for="login-id">ID:</label>
                <input type="text" id="login-id" name="username" class="form-control">
            </div>
            <div class="d-flex align-items-center">
                <label for="login-pw">PW:</label>
                <input type="password" id="login-pw" name="password" class="form-control">
            </div>
            </br>
            <input type="submit" value="멘티로 로그인" class="btn btn-primary">
            <input type="submit" value="멘토로 로그인" class="btn btn-primary">
        </form>
    </div>

{% endblock %}
